<html>
  <head>
    <style>
      :root {
        --bg-color: #dcdcdc; 
        --button-color: white;
        --inline-color: #fdfd81;
        --accent-color: #606060;
        --label-text-color: black;
      }
      body{
        background-color: var(--bg-color);
      }
      .bot-description {
        color: var(--accent-color);
      }
      #bot-details-page .bot-img {
        box-shadow: none !important;
      }
      #menu {
        background-color: var(--accent-color);
      }
      .container {
        border-top: 0px !important;
        border-bottom: 0px !important;
      }
      button {
        border-radius: 0px;
        border-color: var(--inline-color) !important;
      }
      .btn {
        color: var(--label-text-color);
        font-size: 15px;
        background: var(--button-color);
        text-decoration: none;
        border-radius: 7px;
        border: 2px solid;
      }
      .btn:hover {
        border-color: var(--button-color);
        border: 2px solid;
        color: var(--inline-color);
        font-size: 15px;
        background: var(--accent-color);
        padding: 5px 10px 5px 10px;
        text-decoration: none;
      }
      .botpagebutton {
        font-size: 16px !important;
        font-family: Arial;
        color: var(--label-text-color);
        background: var(--button-color);
        height: 25px;
        border-radius: 7px !important;
        text-decoration: none;
      }
      .botpagebutton:hover {
        color: var(--label-text-color);
        background: var(--button-color);
        text-decoration: none;
        transform:scale(1.035,1.035);
      }
      .botpagebutton:active {
        transform: scale(0.98,0.98);
      }
      @keyframes bounce {
        from {
          transform: translateY(0px);
        }
        to {
          transform: translateY(-15px);
        }
      }
      @-webkit-keyframes bounce {
        from {
          transform: translateY(0px);
        }
        to {
          transform: translateY(-15px);
        }
      }
      .bot-name {
        color: var(--inline-color) !important;
      }
      code {
        font-family: Arial;
        color: var(--label-text-color);
        background: var(--button-color);
        box-shadow: 2px 2px var(--inline-color);
        border-radius: 2px 2px 2px 2px !important;
        text-decoration: none;
      }
      .atag::before {
        background-color: var(--label-text-color) !important;
        top: 22px !important;
      }
      .atag {
        background-color: var(--button-color) !important;
        color: var(--label-text-color) !important;
        border-color: var(--label-text-color);
        padding: 24px !important;
        line-height: 1px !important;
        border-radius: 4px 0px 0px 4px !important;
        margin-right: 20px !important;
      }
      .atag:hover {
        transform: scale(1.035,1.035);
        animation: pop 0.5s;
        animation-iteration-count: infinite;
      }
      .atag:active {
        transform: scale(0.98,0.98);
      }
      .atag::after {
        border-bottom: 24px solid transparent !important;
        border-left: 16px solid var(--inline-color) !important;
        border-top: 24px solid transparent !important;
        right: -16px !important;
        top: 0 !important;
      }
      #createdby {
        color: var(--label-text-color) !important;
      }
      .owners a {
        color: var(--button-color) !important;
      }
      .owners a:hover {
        color: var(--inline-color) !important;
      }
      #createdby b {
        background: var(--accent-color);
      }
      .blog_card {
        border-radius: 5px;
        background-color: transparent;
      }
      .blog_card:after {
        content: none !important;
        background-color: transparent;
      }
      .longdescription .content {
        box-shadow: 3px 3px 10px 2px tansparent !important;
        text-align: center;
        padding: 0px !important;
        color: var(--label-text-color);
        background: var(--accent-color); /* For browsers that do not support gradients */
        background: linear-gradient(to right, #80808048 , #80808080, #808080b2, #808080b2, #80808080, #80808048); /* Standard syntax (must be last) */
      }
      #bot-details-page #bot-stats p {
        font: 400 20px "Karla", sans-serif;
        line-height: 1.4;
        color: var(--label-text-color);
      }
    </style>
  </head>
  <body>
    WARNING: Bot is in an early state. This doesn't mean unstable; it just means you might run into bugs so PLEASE report them.
    <br>
    <br>Once you have joined a room, just simply type in the assigned channel to transmit your message!
    <br>
    <br>{DATA_HERE}
  </body>
</html>
